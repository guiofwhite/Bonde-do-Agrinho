<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    
        <form>
            <h2>Cadastro</h2>

            <div class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
           
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            
                <label for="corCasa">Cor da Casa:</label>
                <input type="text" id="corCasa" name="corCasa" required>
            
                <label for="numeroCasa">Número da Casa:</label>
                <input type="number" id="numeroCasa" name="numeroCasa" required>
                <button type="submit">Cadastrar</button>
                <button class="botao__voltar"><a href="index.html">Voltar</a></button>
            </div>

        </form>




        <div>
            <section class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11772.313673498153!2d-51.67495836814232!3d-24.517523622236787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eea01237df0043%3A0xaa95e6791386f99d!2sManoel%20Ribas%2C%20PR%2C%2085260-000!5e0!3m2!1spt-BR!2sbr!4v1749034745832!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
</body>
</html>
