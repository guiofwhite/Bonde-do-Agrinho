<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    
        <form>
            <h2>Registro</h2>

            <div class="formulario">
                <label for="nome">Nome da testemunha:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            
                <label for="endereco">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
           
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número da Casa mais Próxima</label>
                <input type="number" id="numero" name="numero" required>

                <label for="cep">CEP(se possível):</label>
                <input type="number" id="cep" name="cep">

                <label for="imageInput">Envie pelo menos uma imagem</label>
                <input class="botao-imagem" type="file" id="imageInput" accept="image/*" required>
                <img id="previewImage" src="#" alt="Preview da Imagem" style="display: none;">

                <button type="submit">Enviar</button>
                <a href="index.html"><button class="botao__voltar" type="button">Voltar</button></a>
            </div>

        </form>
</html>
