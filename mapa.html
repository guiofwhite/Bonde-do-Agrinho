<!DOCTYPE html>
<html>
<head>
    <title>Meu Mapa Google</title>
    <style>
        #map {
            height: 400px;
            width: 100%; 
        }
    </style>
</head>
<body>
    <h1>Nosso Local</h1>
    <div id="map"></div>

    <script>
        
        function initMap() {
            
            const centro = { lat: -22.9068, lng: -43.1729 }; 

            
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, 
                center: centro, 
            });

            
            new google.maps.Marker({
                position: centro,
                map: map,
                title: "Nosso Ponto!",
            });
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
